<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
        }
        .container .content a.button {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Bienvenido al curso de practicas profesionales</h2>
    </div>
    <div class="content">
        <p>Estimado <span th:text="${nombreEstudiante}"></span>,</p>
        <p>¡Bienvenido! Ya está inscrito en el curso de prácticas profesionales.</p>
        <p>Por favor, haga clic en el siguiente enlace para completar su registro:</p>
        <a class="button" th:href="${link}">Registrarse</a>
    </div>
</div>
</body>
</html>
